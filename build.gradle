group 'com.nominanuda'
version '1.0-SNAPSHOT'

buildscript {
    apply from: 'versions.gradle'

    repositories {
        maven { url "https://dl.bintray.com/kotlin/kotlin-dev" }
        mavenCentral()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.moowork.gradle:gradle-node-plugin:$node_plugin_version"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$bintray_plugin_version"
    }
}

subprojects {
    repositories {
        maven { url "https://dl.bintray.com/kotlin/kotlin-dev" }
        jcenter()
        maven {
            url "http://dl.bintray.com/kotlin/kotlin-js-wrappers"
        }
    }

    def projectName = name

    ext.applyKotlinJS = {
        apply plugin: 'kotlin2js'

        dependencies {
            compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
            compile "org.jetbrains.kotlinx:kotlinx-html-js:$kotlinx_html_version"
        }

        compileKotlin2Js {
            kotlinOptions {
                outputFile = "$projectDir/build/classes/main/${projectName}.js"
                moduleKind = "commonjs"
                sourceMap = true
                sourceMapEmbedSources = "always"
            }
        }
    }

    ext.configurePublishing = { baseVersion ->
        apply plugin: 'com.moowork.node'
        apply plugin: 'com.jfrog.bintray'
        apply plugin: 'maven-publish'
        apply plugin: 'java'

        task sourcesJar(type: Jar) {
            classifier = 'sources'
            from sourceSets.main.allSource
        }

        artifacts {
            archives sourcesJar
        }

        def v = "$baseVersion-kotlin-$kotlin_version"
        bintray {
            user = System.getenv('BINTRAY_USER')
            key = System.getenv('BINTRAY_KEY')
            publish = true
            pkg {
                repo = 'michelegonella/nominanuda'
                name = projectName
                userOrg = 'kotlin'
                licenses = ['Apache-2.0']
                vcsUrl = 'https://github.com/michelegonella/kjs-wrappers.git'
                version {
                    name = v
                }
            }
            publications = ['Publication']
        }

        publishing {
            publications {
                Publication(MavenPublication) {
                    from components.java
                    groupId 'com.nominanuda'
                    artifactId projectName
                    version v

                    artifact sourcesJar
                }
            }
        }
    }

    ext.configurePublishingWithNPM = { baseVersion ->
        configurePublishing(baseVersion)

        task processPkg(type: Copy) {
            from '.'
            into 'build/npm'
            include 'package.json'
            expand(
                    redux_version: "$redux_version",
                    kotlin_version: "$kotlin_version",
                    kotlinext_version: "$kotlinext_version",
                    kjs_externals_version: "$kjs_externals_version"
            )
        }

        task prepublish(type: Copy) {
            from '.'
            into 'build/npm'
            exclude 'package.json'
            exclude 'build/npm'
        }

        npm_publish {
            args = ['--access', 'public']
            execOverrides {
                it.workingDir = 'build/npm'
            }
        }

        npm_publish.dependsOn prepublish
        npm_publish.dependsOn processPkg
        prepublish.dependsOn build
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.7'
}
